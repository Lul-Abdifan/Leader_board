<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Leaderboard</title>
  </head>
  <body>
    <h1 class="header">Leaderboard</h1>
    <div class="container">
      <div class="scoresTable">
        <div class="scoreHeader">
          <h1>Recent Scores</h1>
          <button class="refresher">Refresh</button>
        </div>
        <div class="scores">

          <table class="table"></table>

        </div>
      </div>

      <section class="form formContainer" id="filling-form-section">
        <h2>Add your score</h2>
        <form class="add-new">
          <input
            class="input-box"
            type="text"
            placeholder="Your Name"
            name="name"
            autofocus
            required
          />
          <input
            class="input-box"
            type="number"
            placeholder="Your Score"
            required
            name="score"
            step="1"
          />

          <input
            class="add-btn"
            class="btn add-btn hide"
            type="submit"
            value="Add"
          />
        </form>
      </section>
    </div>
    <footer>
      <div class="footer-container">
        <div class="social-media">
          <a href="https://www.linkedin.com/in/abdi-bekele-a63860254/"
            ><i class="fab fa-linkedin"></i
          ></a>

          <a href="https://github.com/Lul-Abdifan"><i class="fab fa-github"></i></a>
          <a href="tasanbannu.com"
            ><i class="far fa-envelope"></i
          ></a>
        </div>
        <p>&copy; 2023 Abdi Bekele. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
