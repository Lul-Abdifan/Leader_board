<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1 class="header">Leaderboard</h1>
    <div class="container">
      <div class="scoresTable">
        <div class="scoreHeader">
          <h1>Recent Scores</h1>
          <button class="refresher">Refresh</button>
        </div>
        <div class="scores">
          <table class="table">
        
         
          </table>
        </div>
      </div>

      <section class="form formContainer" id="filling-form-section">
        <h2>Add your score</h2>
        <form class="add-new">
          <input
            class="input-box"
            type="text"
            placeholder="Your Name"
            name="name"
            autofocus
            required
          />
          <input
            class="input-box"
            type="nomber"
            placeholder="Your Score"
            required
            name="score"
          />
          <input
            class="add-btn"
            class="btn add-btn hide"
            type="submit"
            value="Add"
          />
        </form>
      </section>
    </div>
  </body>
</html>
