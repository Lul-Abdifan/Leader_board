<!DOCTYPE html>
<html lang="en">
  <head>

        <div class="scores">

                <tr><td>Name:100</td></tr>
              
           
          </table>
      
          </table>
          
        </div>
      </div>
     
        <section class="form formContainer" id="filling-form-section">
          <h2>Add your score</h2>

              <input class="input-box" type="text"  placeholder="Your Name" autofocus required />
              <input class="input-box" type="text"  placeholder="Your Score" required />
